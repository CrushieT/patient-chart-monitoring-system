<!DOCTYPE html>
<html lang="en">
{% load static %} <!--for rendering-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!--icon-->
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <title>Patient Chart Management System</title>
</head>
<body>
    <div class="login-page">
        <div class="title-container">
            {% comment %} Yeah {% endcomment %}
            <h1 class="page-title">Patient Chart Management System</h1>
            <div class="divider"></div>
        </div>
        <div class="login-details responsive-stack"> 
            <div class="login-left">
                <img src="{% static 'images/favicon.ico' %}" alt="Nurse" class="icon">
            </div>
            <div class="login-right">
                <h2 class="login-title">Login</h2>
                <p class="login-p">Enter your details to sign in to your account</p> 
                <form id="myForm">
                    {% csrf_token %}   
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input class="form-control" id="employeeID" name="employeeID" type="number" placeholder="Employee ID" required>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input class="form-control" id="password" name="password" type="password"  autocomplete="off" placeholder="Password" required>
                        <div class="button-group">
                            <button type="button" id="get-otp-btn">Request OTP</button>
                        </div>
                    </div>
                    <div id="responseMessage" style="margin-bottom: 5px;"></div>
                    <button type="button" id="login-btn">Login</button>
                </form>
            </div>
        </div>
        
        <p class="create-account"><a href="{% url 'signup' %}">Create new account</a></p>
    </div>
    <!--loading screen-->
    <div id="loadingIndicator" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5);justify-content: center; align-items: center; z-index: 1050;">
        <div class="spinner-border text-light" role="status" style="width: 4rem; height: 4rem;">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <!--JS script-->

    <script src="{% static 'js/login.js' %}" defer></script>


</body>
</html>
