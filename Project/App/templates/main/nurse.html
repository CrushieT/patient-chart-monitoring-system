<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurse</title>
    <link rel="stylesheet" href="{% static 'css/nurse.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <!--table-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.bootstrap5.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.css">
    <!--fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!--qr-->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>
<body>
    <div>
        <h1>Patient</h1>
        <button id="logoutButton">Logout</button>

        <!-- Tab Navigation -->
        <ul class="nav nav-tabs" id="patient_list" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="patient-list-tab" data-bs-toggle="tab" data-bs-target="#patient_tab" type="button" role="tab" aria-controls="patient_tab" aria-selected="true">
                    Patient
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="nurse-logs-tab" data-bs-toggle="tab" data-bs-target="#nurse-logs" type="button" role="tab" aria-controls="logs" aria-selected="false">
                    Logs
                </button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="nurse-page">
            <!-- Patient Tab Content -->
            <div class="tab-pane fade show active" id="patient_tab" role="tabpanel" aria-labelledby="patient-list-tab">
                <!-- QR Code Scanning Section -->
                <div class="scan-section text-center mb-4">
                    <div class="scan-icon mb-2">
                        <i class="fas fa-qrcode fa-5x"></i>
                    </div>
                    <button id="scan_qr" class="btn btn-primary">Scan QR Code</button>
                    <div id="qr-reader" style="width: 500px; display: none; margin: 20px auto;"></div>
                    <div id="qr-reader-results"></div>
                </div>

                <button id="admit_patient" class="btn btn-primary mt-3">Admit Patient</button>
                <table id="patient" class="table table-striped mt-3" style="width:100%">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Ward/Floor</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-patient-id="1" data-patient-name="namepatient" data-patient-ward="WardA" data-patient-status="Stable">
                            <td>sample only</td>
                            <td>sample</td>
                            <td>sample</td>
                            <td>sample</td>
                        </tr>
                        <tr data-patient-id="2" data-patient-name="namepatient2" data-patient-ward="WardB" data-patient-status="Stable">
                            <td>sample1</td>
                            <td>sample1</td>
                            <td>sample1</td>
                            <td>sample1</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Logs Tab Content -->
            <div class="tab-pane fade" id="nurse-logs" role="tabpanel" aria-labelledby="logs-tab">
                <table id="nurse-logs" class="table table-striped mt-3" style="width:100%">
                    <thead>
                        <tr>
                            <th>Date/Time</th>
                            <th>Activity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>sample only</td>
                            <td>sample</td>
                        </tr>
                        <tr>
                            <td>sample1</td>
                            <td>sample1</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>


        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--table-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.21.3/dist/bootstrap-table.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.bootstrap5.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>

    <script src="{% static 'js/logout.js' %}"></script>
    <script src="{% static 'js/nurse.js' %}"></script>
</body>
