<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurse</title>
    <link rel="stylesheet" href="{% static 'css/nurse.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <!--table-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.bootstrap5.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.css">
</head>
<body>
    <div>
        <h1>Patient</h1>
        <button id="logoutButton">Logout</button>

        <!--patient table-->
        <div>
            <button id="admit_patient" class="btn btn-primary">Admit Patient</button>
            <table id="patient" class="table table-striped" style="width:100%">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Ward/Floor</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-patient-id="1" data-patient-name="namepatient" data-patient-ward="WardA" data-patient-status="Stable">
                        <td>sample only</td>
                        <td>sample</td>
                        <td>sample</td>
                        <td>sample</td>
                    </tr>
                    <tr data-patient-id="1" data-patient-name="namepatient" data-patient-ward="WardA" data-patient-status="Stable">
                        <td>sample1</td>
                        <td>sample1</td>
                        <td>sample1</td>
                        <td>sample1</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--table-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.21.3/dist/bootstrap-table.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.bootstrap5.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>

    <script src="{% static 'js/logout.js' %}"></script>
    <script src="{% static 'js/nurse.js' %}"></script>
</body>
